<!DOCTYPE html>
<html>
<head>
	<title>Display:Table</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">	
</head>
<body>
	<div id="table">
		<div id="thead">
			<div class=row>
				<div class="th" id="empty"></div>
				<div class="th">Name</div>
				<div class="th">Surname</div>
				<div class="th">Birthday</div>
			</div>
			

		</div>
		<div id="tbody">
			<div class="row">
				<div class="th">First Place</div>
				<div class="cell">Aram</div>
				<div class="cell">Aramyan</div>
				<div class="cell">04/12/1987</div>
			</div>
			<div class="row">
				<div class="th">Second Place</div>
				<div class="cell">Babken</div>
				<div class="cell">Babayan</div>
				<div class="cell">12/02/1971</div>
			</div>
			<div class="row">
				<div class="th">Third Place</div>
				<div class="cell">Davit</div>
				<div class="cell">Davoyan</div>
				<div class="cell">30/06/1988</div>
			</div>

		</div>




	</div>

</body>
</html>
